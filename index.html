<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <input type='text' v-on:input='changeTitle'>
    <p>{{ title }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World!'
      },
      methods: {
        sayHello: function() {
          return 'Hello';
        }
        }
      }
    });
  </script>
</body>

</html>
